<div class="border-bottom row" style="padding-bottom: 8px; padding-top: 8px;">
    <div class="col-9">
        <div style="color: rgb(120, 120, 120); ">
            {{ job.title }}
        </div>
        <div><b>Location: </b>{{ job.location}}</div>
        {% if 'salary' in job %}
            <div><b>salary: </b>{{job.salary}}</div>
        {% endif %}
    </div>
    <div class="col-3">
        <button class="btn btn-outline-primary ">
            Apply
        </button>
    </div>
</div>
