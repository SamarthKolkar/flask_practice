
<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label> Full Name</label><br>
        <input type="text" name="full_name" placeholder="Bruce Wayne">
    </div>

    <div class="mb-2">
        <label for="">Email</label><br>
        <input type="text" name="email" placeholder="Bruce@Wayne.com">
    </div>

    <div class="mb-2">
        <label for="">LinkedIn URL</label><br>
        <input type="text" name="linked_in" placeholder="https:///linked.com/in/brucewayne">
    </div>

    <div class="mb-2">
        <label>Education</label><br>
        <textarea name="Education"></textarea>
    </div>

    <div class="mb-2">
        <label>Work Experience</label><br>
        <textarea name="w_exp" id="" cols="30" rows="10"></textarea>
    </div>

    <div class="mb-2">
        <label>Resume URL</label><br>
        <input type="text" name="resume_url" placeholder="resume_url">
    </div>



    <input type="submit" name="submit">
</form>
